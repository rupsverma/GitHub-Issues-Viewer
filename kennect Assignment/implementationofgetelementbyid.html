<html lang="en">
    <head>
        <meta charset="UTF_8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
        <title>Form Validation</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstalic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=poppins:wght@400;700&display=swap" rel="style">
        <link rel="stylesheet" href="./style.css">
        <script defer src="./implementation.js"> </script>
        </head>
        <body>
            <div class="container">
                <form id="form" action="/">
                    <h1>Registration</h1>
                    <div class="input-control">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    <div class="error"></div>
                    </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password">Password</label>
                   <input type="password" id="password" name="password" required>
                   <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="confirmpassword">Confirm Password</label>
                   <input type="password" id="cpassword" name="cpassword" required>
                   <div class="error"></div>
                </div>
                <button type="submit" onclick="printError(elemId, hintMsg);validateForm();">Sign Up</button>
                </form>
            </div>
         </body>
</html>
